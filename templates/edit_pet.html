{% extends 'base.html' %} {% block title %}Pets{% endblock %} {% block content
%}
<div class="container">
	<div class="container my-3">
		<div class="row justify-content-center">
			<div class="col-2">
				<img class="img-thumbnail" src="{{pet.photo_url}}" alt="" />
			</div>
			<div class="col-5">
				<h1 class="display-3">{{pet.name}}</h1>
				<h2 class="display-5 text-warning">{{pet.species}}</h2>
				<h3 class="display-6 text-secondary">Age: {{pet.age}}</h3>
			</div>
		</div>
	</div>
	<div class="container my-3">
		<div class="row justify-content-center">
			<div class="col-md-7">
				{% for msg in get_flashed_messages() %}
				<div class="alert alert-success" role="alert">{{msg}}</div>
				{% endfor %}
				<h3 class="display-6 my-3">Edit Info:</h3>
				{% include 'pet_form.html' %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
