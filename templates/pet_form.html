<form method="POST">
	{{form.hidden_tag()}} {% for field in form if field.widget.input_type !=
	'hidden' %}

	<div class="form-group">
		{{field.label}} {{field(class_="form-control")}} {% for err in field.errors
		%}
		<small class="form-text text-danger">{{err}}</small>
		{% endfor %}
	</div>

	{% endfor %}
	<a href="/" class="btn btn-large btn-danger">Back</a>
	<button class="btn btn-large btn-success">Save</button>
</form>
